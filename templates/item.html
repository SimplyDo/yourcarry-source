{% extends "layout.html" %}


{% block body %}

    <div class="container">
      <div class="navigation">
        <div class="row">
          <div class="col-sm-12">
            <a href="/" class="navigation-logo">Your Carry</a>
            <a href="/" class="navigation-link pull-left"><i class="fa fa-angle-left"></i>Home</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-md-offset-1 col-sm-6">
          <img src="{{ page.metadata.image}}" class="img-responsive item-image" alt="Responsive image">
        </div>
        <div class="col-md-5 col-md-offset-1 col-sm-6">
          <div class="item-title">{{ page.title }}</div>

          {% if page.metadata.subtitle %}
          <div class="item-subtitle">
            {{ page.metadata.subtitle}}
          </div>
          {% endif %}

          <div class="item-description">
            {{ page.html}}
          </div>
          <div class="item-actions">
            {% if page.metadata.productlink %}
            <a href="{{page.metadata.productlink}}" class="item-actions-link" target="_blank">Buy on Amazon<i class="fa fa-angle-right"></i></a>
            {% endif %}

            <div class="item-actions-share">

              Share: <br>

              <!-- Facebook -->
              <a href="http://www.facebook.com/sharer.php?u=http://{{host}}{{page.url}}" target="_blank"><i class="fa fa-facebook"></i></a>

              <!-- Twitter -->
              <a href="http://twitter.com/share?url=http://{{host}}{{page.url}}&text={{("I just found " + page.title + " on " + title) | urlencode}}" target="_blank"><i class="fa fa-twitter"></i></a>

              <!-- Google+ -->
              <a href="https://plus.google.com/share?url=http://{{host}}{{page.url}}" target="_blank"><i class="fa fa-google-plus"></i></a>

              <!-- Email -->
              <a href="mailto:?Subject={{(page.title + " on " + title) | urlencode}}&Body={{("I just found " + page.title + " on " + title + ": http://" + host + page.url) | urlencode}}"><i class="fa fa-envelope-o"></i></a>

            </div>

          </div>

        </div>
      </div>

    </div>

{% endblock %}
